<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIZKY_RAMADHAN_LIVE.vhs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --glitch-red: rgba(255, 0, 80, 0.9);
            --glitch-blue: rgba(0, 255, 255, 0.9);
        }

        body {
            background-color: #030303;
            color: #eeeeee;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'VT323', monospace;
            filter: contrast(140%) brightness(90%) grayscale(20%);
        }

        /* Lapisan Noise Statis */
        .noise-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://media.giphy.com/media/oEI9uWUicG3iU/giphy.gif');
            opacity: 0.15;
            z-index: 100;
            pointer-events: none;
        }

        /* Garis Scanline TV Rusak */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.5) 50%
            );
            background-size: 100% 4px;
            z-index: 101;
            pointer-events: none;
        }

        .content {
            text-align: center;
            position: relative;
            z-index: 50;
            transform: skew(-2deg);
        }

        h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            margin: 0;
            color: #fff;
            text-shadow: 5px 0 var(--glitch-red), -5px 0 var(--glitch-blue);
            animation: glitch-anim 0.2s infinite;
        }

        h2 {
            font-size: 3rem;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: flicker 1.5s infinite;
        }

        /* UI VHS (REC & JAM) */
        .vhs-ui {
            position: absolute;
            top: 40px;
            left: 50px;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px #000;
        }

        .date-time {
            position: absolute;
            bottom: 40px;
            right: 50px;
            font-size: 2.5rem;
            text-align: right;
            color: #fff;
            text-shadow: 2px 2px #000;
        }

        .rec-dot {
            color: #ff0000;
            animation: blink 1s step-end infinite;
        }

        /* Animasi */
        @keyframes glitch-anim {
            0% { transform: translate(0); filter: hue-rotate(0deg); }
            25% { transform: translate(-4px, 2px); }
            50% { transform: translate(4px, -2px) scale(1.02); filter: hue-rotate(180deg); }
            75% { transform: translate(-2px, -4px); }
            100% { transform: translate(0); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 0.2; transform: scale(0.98); }
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Garis gangguan pita kaset */
        .tape-error {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.4);
            opacity: 0.3;
            animation: tape-move 5s linear infinite;
        }

        @keyframes tape-move {
            0% { top: 0%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

    <div class="noise-layer"></div>
    <div class="scanlines"></div>
    <div class="tape-error"></div>

    <div class="vhs-ui">
        <span class="rec-dot">‚óè</span> REC<br>
        <span id="vhs-play-time">00:00:00</span>
    </div>

    <div class="content">
        <h1>RIZKY RAMADHAN GANTENG</h1>
        <h2>ANAK EDI TEMPE</h2>
        <p style="opacity: 0.3; margin-top: 20px;">[ SUBSURFACE_SIGNAL_FOUND ]</p>
    </div>

    <div class="date-time">
        <div id="vhs-date">JAN. 01 1990</div>
        <div id="vhs-clock">00:00:00 PM</div>
    </div>

    <script>
        function updateVHS() {
            const now = new Date();
            
            // Format Jam (WIB/Jakarta)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
            
            document.getElementById('vhs-clock').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;

            // Format Tanggal ala VHS
            const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
            const month = months[now.getMonth()];
            const day = String(now.getDate()).padStart(2, '0');
            const year = now.getFullYear();
            
            document.getElementById('vhs-date').textContent = `${month}. ${day} ${year}`;

            // Playback Timer (Waktu berjalan sejak halaman dibuka)
            // Di sini kita buat seolah-olah durasi kaset
            const playTime = document.getElementById('vhs-play-time');
            let totalSeconds = Math.floor(performance.now() / 1000);
            let p_hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            let p_mins = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            let p_secs = String(totalSeconds % 60).padStart(2, '0');
            playTime.textContent = `${p_hours}:${p_mins}:${p_secs}`;
        }

        setInterval(updateVHS, 1000);
        updateVHS(); // Jalankan langsung
    </script>

</body>
</html>
