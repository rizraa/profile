<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO_WORLD.bak</title>
    <style>
        /* Menggunakan font monospaced agar terasa seperti sistem komputer lama */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            background-color: #0a0a0a;
            color: #ececec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'VT323', monospace;
            text-transform: uppercase;
        }

        /* Container Utama */
        .vhs-container {
            position: relative;
            text-align: center;
        }

        /* Efek Teks Hello World */
        .hello-text {
            font-size: 8rem;
            position: relative;
            letter-spacing: 10px;
            color: #fff;
            text-shadow: 0.05em 0 0 rgba(255,0,0,.75),
                        -0.025em -0.05em 0 rgba(0,255,0,.75),
                        0.025em 0.05em 0 rgba(0,0,255,.75);
            animation: glitch 500ms infinite;
        }

        /* Overlay Scanlines (Garis-garis TV) */
        .vhs-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.25) 50%
            ), linear-gradient(
                90deg, 
                rgba(255, 0, 0, 0.06), 
                rgba(0, 255, 0, 0.02), 
                rgba(0, 0, 255, 0.06)
            );
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Efek Noise/Grain */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/oEI9uWUicG3iU/giphy.gif');
            opacity: 0.05;
            pointer-events: none;
            z-index: 5;
        }

        /* Indikator "PLAY" di pojok kiri atas */
        .vhs-info {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 2rem;
            color: #00ff00;
            text-shadow: 2px 2px #000;
        }

        /* Animasi Glitch */
        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 rgba(255,0,0,.75), -0.05em -0.025em 0 rgba(0,255,0,.75), -0.025em 0.05em 0 rgba(0,0,255,.75);
            }
            14% {
                text-shadow: 0.05em 0 0 rgba(255,0,0,.75), -0.05em -0.025em 0 rgba(0,255,0,.75), -0.025em 0.05em 0 rgba(0,0,255,.75);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 rgba(255,0,0,.75), 0.025em 0.025em 0 rgba(0,255,0,.75), -0.05em -0.05em 0 rgba(0,0,255,.75);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 rgba(255,0,0,.75), 0.025em 0.025em 0 rgba(0,255,0,.75), -0.05em -0.05em 0 rgba(0,0,255,.75);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 rgba(255,0,0,.75), 0.05em 0 0 rgba(0,255,0,.75), 0 -0.05em 0 rgba(0,0,255,.75);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 rgba(255,0,0,.75), 0.05em 0 0 rgba(0,255,0,.75), 0 -0.05em 0 rgba(0,0,255,.75);
            }
            100% {
                text-shadow: -0.025em 0 0 rgba(255,0,0,.75), -0.025em -0.025em 0 rgba(0,255,0,.75), -0.025em -0.05em 0 rgba(0,0,255,.75);
            }
        }

        /* Garis statik putih yang lewat sesekali */
        .tracking-glitch {
            position: absolute;
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            top: 0;
            animation: tracking 4s linear infinite;
        }

        @keyframes tracking {
            0% { top: -10%; }
            100% { top: 110%; }
        }
    </style>
</head>
<body>

    <div class="vhs-overlay"></div>
    <div class="noise"></div>
    <div class="tracking-glitch"></div>

    <div class="vhs-info">
        PLAY â–¶ <br>
        00:00:01
    </div>

    <div class="vhs-container">
        <h1 class="hello-text">HELLO WORLD</h1>
        <p style="letter-spacing: 5px; opacity: 0.6;">SISTEM TIDAK DITEMUKAN</p>
    </div>

</body>
</html>
