<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIZKY_RAMADHAN_LOG.vhs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --glitch-red: rgba(255, 0, 80, 0.8);
            --glitch-blue: rgba(0, 255, 255, 0.8);
        }

        body {
            background-color: #050505;
            color: #d1d1d1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'VT323', monospace;
            /* Efek Layar Cembung (Fisheye) */
            filter: contrast(150%) brightness(80%) sepia(20%);
        }

        /* Overlay Butiran Film/Noise */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://media.giphy.com/media/oEI9uWUicG3iU/giphy.gif');
            opacity: 0.12;
            z-index: 100;
            pointer-events: none;
        }

        /* Scanlines TV Rusak */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.4) 50%
            );
            background-size: 100% 3px;
            z-index: 101;
            pointer-events: none;
        }

        /* Container Teks Utama */
        .content {
            text-align: center;
            position: relative;
            z-index: 50;
        }

        h1 {
            font-size: 6rem;
            line-height: 0.9;
            margin: 0;
            color: #fff;
            text-shadow: 4px 0 var(--glitch-red), -4px 0 var(--glitch-blue);
            animation: heavy-glitch 0.3s infinite;
            filter: blur(0.5px);
        }

        h2 {
            font-size: 3rem;
            color: #ff0000;
            opacity: 0.7;
            margin-top: 10px;
            animation: flicker 2s infinite;
        }

        /* Indikator Rekaman Jadul */
        .vhs-ui {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px #000;
        }

        .date-time {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 2rem;
            text-align: right;
        }

        /* Animasi Glitch Brutal */
        @keyframes heavy-glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 2px) skewX(2deg); }
            40% { transform: translate(3px, -2px) skewY(-1deg); }
            60% { transform: translate(-5px, 0px) scaleY(1.05); filter: hue-rotate(90deg); }
            80% { transform: translate(5px, 2px) skewX(-3deg); }
            100% { transform: translate(0); }
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 0.7; }
            20%, 24%, 55% { opacity: 0.1; }
        }

        /* Garis statik putih besar (Tracking Error) */
        .tracking-bar {
            position: absolute;
            width: 100%;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            filter: blur(10px);
            animation: tracking-move 8s linear infinite;
        }

        @keyframes tracking-move {
            from { top: -10%; }
            to { top: 110%; }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="tracking-bar"></div>

    <div class="vhs-ui">
        REC ‚óè <br>
        <span style="font-size: 1.5rem;">SP</span>
    </div>

    <div class="content">
        <h1>RIZKY RAMADHAN GANTENG</h1>
        <h2>ANAK EDI TEMPE</h2>
        <p style="letter-spacing: 15px; font-size: 1.2rem; margin-top: 50px; opacity: 0.4;">
            DOKUMEN_RAHASIA_1998
        </p>
    </div>

    <div class="date-time">
        SEP. 12 1998<br>
        PM 11:43:02
    </div>

</body>
</html>
