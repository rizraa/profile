<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUB_PROJECT_EDI_TEMPE.vhs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body, html {
            background-color: #000;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'VT323', monospace;
            cursor: crosshair;
        }

        /* Filter CRT / Fisheye */
        .screen-effects {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.3) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            background-size: 100% 3px, 3px 100%;
            z-index: 100;
            pointer-events: none;
        }

        /* Grain / Noise */
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://media.giphy.com/media/oEI9uWUicG3iU/giphy.gif');
            opacity: 0.15;
            z-index: 95;
            pointer-events: none;
        }

        /* Container Utama */
        #vhs-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: all 0.1s;
        }

        h1 {
            color: #fff;
            font-size: 5rem;
            margin: 0;
            text-shadow: 3px 0 #ff0000, -3px 0 #00ffff;
            animation: shake 0.5s infinite;
        }

        h2 {
            color: #f00;
            font-size: 2.5rem;
            opacity: 0.6;
            animation: flicker 0.1s infinite;
        }

        /* JUMPSCARE ELEMENT */
        #jumpscare-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: none;
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        #jumpscare-image {
            width: 120%;
            height: 120%;
            object-fit: cover;
            filter: grayscale(100%) contrast(300%) invert(100%);
        }

        /* UI VHS */
        .ui {
            position: absolute;
            color: #eee;
            font-size: 2rem;
            text-shadow: 2px 2px #000;
            z-index: 80;
        }

        #click-to-start {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 2rem;
        }

        /* Animasi */
        @keyframes shake {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, -2px) rotate(1deg); }
            40% { transform: translate(-1px, -1px) rotate(-1deg); }
            60% { transform: translate(3px, 2px) rotate(0deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.1; }
        }

        .tracking {
            position: absolute;
            width: 100%;
            height: 100px;
            background: rgba(255,255,255,0.05);
            filter: blur(20px);
            animation: track-move 4s linear infinite;
        }

        @keyframes track-move {
            from { top: -100px; }
            to { top: 100vh; }
        }
    </style>
</head>
<body>

    <div id="click-to-start">
        <p>[ KLIK UNTUK MEMUTAR KASET ]</p>
    </div>

    <div class="screen-effects"></div>
    <div class="noise"></div>
    <div class="tracking"></div>

    <div class="ui" style="top: 20px; left: 30px;">
        <span style="color: red;">‚óè</span> REC <br>
        <span id="play-timer">00:00:00</span>
    </div>
    
    <div class="ui" style="bottom: 20px; right: 30px; text-align: right;">
        <div id="vhs-date">--- -- ----</div>
        <div id="vhs-time">00:00:00</div>
    </div>

    <div id="vhs-content">
        <h1 id="main-title">RIZKY RAMADHAN GANTENG</h1>
        <h2>ANAK EDI TEMPE</h2>
        <p style="margin-top: 50px; color: #444; letter-spacing: 5px;">DATA_CORRUPTED</p>
    </div>

    <div id="jumpscare-overlay">
        <img id="jumpscare-image" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3ZkM2pxbmNueWF6Mzh0Z2YxdXVtY3E3NjR5dzZ3bXN5dzZ3bXN5dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7TKqnX6fylvKxrO0/giphy.gif" alt="VOID">
    </div>

    <script>
        let audioCtx;
        const startBtn = document.getElementById('click-to-start');
        const jsOverlay = document.getElementById('jumpscare-overlay');
        const mainTitle = document.getElementById('main-title');

        // Fungsi Memulai Audio "Static"
        function startHorrorAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            // White Noise Generator
            const bufferSize = 2 * audioCtx.sampleRate,
            noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate),
            output = noiseBuffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                output[i] = Math.random() * 2 - 1;
            }

            const whiteNoise = audioCtx.createBufferSource();
            whiteNoise.buffer = noiseBuffer;
            whiteNoise.loop = true;

            const gainNode = audioCtx.createGain();
            gainNode.gain.value = 0.05; // Volume background statis pelan

            whiteNoise.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            whiteNoise.start();
        }

        // Fungsi Suara Jumpscare (High Pitch Scream Synth)
        function playScream() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(30, audioCtx.currentTime + 0.5);
            
            gain.gain.setValueAtTime(1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.8);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.8);
        }

        // Update Jam & Tanggal Jakarta
        function updateClock() {
            const now = new Date();
            const options = { timeZone: 'Asia/Jakarta', hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const timeStr = now.toLocaleTimeString('en-US', options);
            
            const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
            document.getElementById('vhs-time').innerText = timeStr.toUpperCase();
            document.getElementById('vhs-date').innerText = `${months[now.getMonth()]} ${now.getDate()} ${now.getFullYear()}`;
            
            // Play timer sederhana
            const diff = Math.floor(performance.now() / 1000);
            const h = String(Math.floor(diff/3600)).padStart(2,'0');
            const m = String(Math.floor((diff%3600)/60)).padStart(2,'0');
            const s = String(diff%60).padStart(2,'0');
            document.getElementById('play-timer').innerText = `${h}:${m}:${s}`;
        }

        // Logika Jumpscare Acak
        function triggerJumpscare() {
            const delay = Math.random() * (15000 - 5000) + 5000; // Antara 5-15 detik
            
            setTimeout(() => {
                // Eksekusi Jumpscare
                jsOverlay.style.display = 'flex';
                playScream();
                
                // Judul berubah saat jumpscare
                const originalTitle = mainTitle.innerText;
                mainTitle.innerText = "EDI TEMPE MELIHATMU";
                mainTitle.style.color = "#ff0000";

                setTimeout(() => {
                    jsOverlay.style.display = 'none';
                    mainTitle.innerText = originalTitle;
                    mainTitle.style.color = "#fff";
                    triggerJumpscare(); // Ulangi lagi nanti
                }, 200); // Jumpscare cuma muncul 0.2 detik (subliminal)
                
            }, delay);
        }

        // Event Listener Klik Awal
        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            startHorrorAudio();
            triggerJumpscare();
            setInterval(updateClock, 1000);
        });
    </script>
</body>
</html>
